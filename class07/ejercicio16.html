<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 16: Player card</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/ejercicio16.css">
  </head>
  <body>

    <div class="player-card">
      <img class="player-image" src="images/jamesrodriguez.png" alt="James Rodriguez">
      <h1><a href="#">James <span>Rodriguez</span></a></h1>
      <h2>COL</h2>

      <!-- El contenedor de los floats debe tener una clase "clearfix" para que pueda extenderse y alojar correctamente a sus hijos. Para más información (entendible!) sobre floats, visitar esta URL: http://css-tricks.com/all-about-floats/ -->
      <div class="clearfix">
        <section class="shots">
          <h3>17</h3>
          <h4>Shots</h4>
        </section><!-- shots -->
        <section class="goals">
          <h3>6</h3>
          <h4>Goals Scored</h4>
        </section><!-- goals -->
      </div><!-- clearfix -->
    </div><!-- player-card -->

  </body>
</html>
