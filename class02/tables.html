<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables Colspan</title>
  </head>
  <body>
    <h1>Países de sudamérica</h1>
    <table>
      <tr>
        <td>País</td>
        <td>Población</td>
        <td>Capital</td>
      </tr>
      <tr>
        <td>Argentina</td>
        <td>40,482,000</td>
        <td>Buenos Aires</td>
      </tr>
      <tr>
        <td>Bolivia</td>
        <td>9,863,000</td>
        <td>La Paz</td>
      </tr>
      <tr>
        <td>Brasil</td>
        <td colspan="2">Población y capital fusionadas</td>
      </tr>
    </table>
  </body>
</html>
