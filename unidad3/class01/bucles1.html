<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script type="text/javascript">

            var limite = 12;

            for (var i = 1; i <= limite; i++) {
                document.write("Tabla del " + i + "<br />");
                for (var x = 1; x <= limite; x++) {
                    document.write(i + "x" + x + "=" + (parseInt(i) * parseInt(x)));
                    document.write("<br />");
                }
            }


        </script>
    </body>
</html>
