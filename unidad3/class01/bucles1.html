<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            ul{
                float: left;
                margin: 5px;
                width: 20%;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">

            var limite = 12;

            for (var i = 1; i <= limite; i++) {
                document.write("<ul>");
                document.write("Tabla del " + i + "<br />");
                for (var x = 1; x <= limite; x++) {
                    var result = (parseInt(i) * parseInt(x));
                    document.write("<li>");
                    document.write(i + "x" + x + "=" + result);
                    document.write("</li>");
                }
                document.write("</ul>");
            }


        </script>
    </body>
</html>
