<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script type="text/javascript">

            var num1 = parseInt(prompt("Ingrese numero 1"));
            var operador = prompt("Ingrese operacion (+,-,*,/)");
            var num2 = parseInt(prompt("Ingrese numero 2"));
            var resultado = 0;

            switch (operador) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    resultado = num1 / num2;
                    break;
                default:
                    alert("No cumple con las condiciones");
            }

            console.log(resultado);

        </script>
    </body>
</html>
