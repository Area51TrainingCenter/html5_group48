<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>

        <script type="text/javascript">
            var lista = [
                ["Antonio", "Cucho", "23", "Periodista"],
                ["Antonio", "Cucho", "23", "Informatico"],
                ["Antonio", "Cucho", "23", "Publicista"],
                ["Antonio", "Cucho", "23", "Vago"],
                ["Antonio", "Cucho", "23", "Trainer"],
                ["Antonio", "Cucho", "23", "Trol"],
            ];

            document.write('<table>');
            for (var i = 0; i < lista.length; i++) {
                if (i % 2 == 0) {
                    document.write('<tr style="background:#FFFDDD">');
                } else {
                    document.write('<tr>');
                }

                for (var x = 0; x < lista[i].length; x++) {
                    document.write("<td>" + lista[i][x] + "</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        </script>

    </body>
</html>
