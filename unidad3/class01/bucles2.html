<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            span{
                
                display: block;
                width: 50px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">

            var color;
            var limite = 20;

            for (var i = 1; i <= limite; i++) {
                color = "#" + Math.floor((Math.random() * 1000000) + 1);
                document.write('<span style="background:' 
                        + color +
                        '"></span>');
            }


        </script>
    </body>
</html>
