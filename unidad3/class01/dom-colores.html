<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            span{

                display: block;
                width: 50px;
                height: 50px;
            }
        </style>
    </head>
    <body>

        <div id="colores"></div>

        <script type="text/javascript">

            var color;
            var limite = 20;
            var colores = document.getElementById("colores");
            for (var i = 1; i <= limite; i++) {
                var cuadrito = document.createElement("span");
                color = "#" + Math.floor((Math.random() * 1000000) + 1);
                cuadrito.style.backgroundColor = color;
                colores.appendChild(cuadrito);
            }


        </script>
    </body>
</html>
